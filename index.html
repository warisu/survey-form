<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">Thank you for taking the time to help us improve our platform</p>
    <div class="container">
        <form id="survey-form">
          <fieldset>
            <label id="name-label">Name <input required type="text" placeholder="  Enter your name" name="name-label"  id="name"/></label>
            <label id="email-label">Email <input required type="email" id="email" placeholder="  Enter your Email" name="email-label" /></label>
             <label id="number-label">Age (optional) <input type="number" id="number" min="5" max="160" placeholder="  Age" name="number-label"/></label>
            <label>Which option best describes your current role?<select id="dropdown">Select current role
               <option value=""> Select current role</option>
               <option value="1">Student</option>
               <option value="2">Full Time Job</option>
               <option value="3">Full Time Learner</option>
               <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
              </label>
              </select>
          </fieldset>
          <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="Def-Maybe-Not" value="1" checked class="inline"/> Definitely</label>
            <label><input type="radio" name="Def-Maybe-Not" value="2" class="inline"/> Maybe</label>
            <label><input type="radio" name="Def-Maybe-Not" value="3" class="inline"/> Not sure</label>
          </fieldset>
          <fieldset>
            <label>What is your favorite feature of freeCodeCamp?<select>
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
            </label>
          </fieldset>
          <fieldset>
            What would you like see improved? (check all that apply)
            <label><input type="checkbox" value="Front-end" class="inline"/> Front-end Projects</label>
            <label><input type="checkbox" value="Back-end" class="inline"/> Back-end Projects</label>
            <label><input type="checkbox" value="Data" class="inline"/> Data Visualization</label>
            <label><input type="checkbox" value="Challenges" class="inline"/> Challenges</label>
            <label><input type="checkbox" value="open" class="inline"/> Open Source Community</label>
            <label><input type="checkbox" value="help" class="inline"/> Gitter help rooms</label>
            <label><input type="checkbox" value="Videos" class="inline"/> Videos</label>
            <label><input type="checkbox" value="city" class="inline"/> City Meetups</label>
            <label><input type="checkbox" value="wiki" class="inline"/> Wiki</label>
            <label><input type="checkbox" value="forum" class="inline"/> Forum</label>
            <label><input type="checkbox" value="course" class="inline"/> Additional Courses</label>
          </fieldset>
          <fieldset> <label>Any comments or Suggestions?</label><textarea rows="4" cols="30" placeholder="Enter your comment here..."></textarea>
          </fieldset>
          <input type="submit" id="submit" value="Submit" /> 
        </form>
    </div>
  </body>
</html>
